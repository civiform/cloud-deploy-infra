regions:
  - us-east-1
  - global

blocklist:
  - "664198874744"
  - "305584670637" 
  - "496466114051"
  - "559421412203"
  - "859704899281"
  - "098472360576"

# A lot of these are ones that aws-nuke can't read anyway, either because
# the service is no longer supported or isn't enabled for our accounts.
# Excluding them saves time when aws-nuke is doing its initial query and
# prevents errors that are not really errors from showing up.
resource-types:
  excludes:
    - AppStreamImage
    - CloudSearchDomain
    - CodeStarProject
    - ElasticacheCacheParameterGroup
    - FMSNotificationChannel
    - FMSPolicy
    - MachineLearningBranchPrediction
    - MachineLearningDataSource
    - MachineLearningEvaluation
    - MachineLearningMLModel
    - OpsWorksApp
    - OpsWorksCMBackup
    - OpsWorksCMServer
    - OpsWorksCMServerState
    - OpsWorksInstance
    - OpsWorksLayer
    - OpsWorksUserProfile
    - OSPackage
    - ResourceExplorer2Index

accounts:
  "296877675213": # civiform-deploy-e2e-tests AWS account.
    filters:
      ACMCertificate:
        - type: glob
          property: "DomainName"
          value: "*.civiform.dev"
      IAMOpenIDConnectProvider:
        - type: glob
          value: "arn:aws:iam::*:oidc-provider/token.actions.githubusercontent.com"
      IAMRole:
        - "OrganizationAccountAccessRole"
        - "e2e-test-runner"
        - property: "Name"
          type: glob
          value: "*-deploy-action"
      IAMRolePolicy:
        - property: "Name"
          regex: "^AWSReservedSSO_.+$"
      IAMRolePolicyAttachment:
        - "OrganizationAccountAccessRole -> AdministratorAccess"
        - "e2e-test-runner -> AdministratorAccess"
        - property: "RoleName"
          type: glob
          value: "*-deploy-action"
      IAMSAMLProvider:
        - type: glob
          value: "arn:aws:iam::*:saml-provider/AWSSSO_*"
      IAMUser:
        - 'e2e-test-runner'
      IAMUserAccessKey:
        - property: "UserName"
          value: "e2e-test-runner"
      IAMUserPolicyAttachment:
        - "e2e-test-runner -> AdministratorAccess"
