regions:
  - us-east-1
  - global

account-blocklist:
  - "664198874744" # Google.org Works AWS account, holds long-lived staging deployments. Should never be nuked.

accounts:
  "178882378957": # cloud-deploy-infra-tests-0 AWS account.
    filters:
      ACMCertificate:
        - property: "DomainName"
          value: "cloud-deploy-infra-tests-0.civiform.dev"
      IAMOpenIDConnectProvider:
        - type: contains
          value: "oidc-provider/token.actions.githubusercontent.com"
      IAMRole:
        - "OrganizationAccountAccessRole"
        - "e2e-test-runner"
      IAMRolePolicyAttachment:
        - "OrganizationAccountAccessRole -> AdministratorAccess"
        - "e2e-test-runner -> AdministratorAccess"
