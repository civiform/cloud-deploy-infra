regions:
  - us-east-1
  - global

account-blocklist:
  - "664198874744"
  - "305584670637" 
  - "496466114051"
  - "559421412203"
  - "859704899281"
  - "098472360576"

accounts:
  "296877675213": # civiform-deploy-e2e-tests AWS account.
    filters:
      ACMCertificate:
        - property: "DomainName"
          value: "civiform-deploy-e2e-tests.civiform.dev"
      IAMOpenIDConnectProvider:
        - type: contains
          value: "oidc-provider/token.actions.githubusercontent.com"
      IAMRole:
        - "OrganizationAccountAccessRole"
        - "e2e-test-runner"
        - property: "Name"
          regex: "^AWSReservedSSO_.+$"
      IAMRolePolicy:
        - property: "Name"
          regex: "^AWSReservedSSO_.+$"
      IAMRolePolicyAttachment:
        - "OrganizationAccountAccessRole -> AdministratorAccess"
        - "e2e-test-runner -> AdministratorAccess"
        - property: "RoleName"
          regex: "^AWSReservedSSO_.+$"
      OpsWorksUserProfile:
        - type: contains
          value: "arn:aws:sts::296877675213:assumed-role"
      OSPackage:
        - property: "PackageName"
          type: regex
          value: "^(analysis-\\w+|amazon-personalized-ranking)*"
